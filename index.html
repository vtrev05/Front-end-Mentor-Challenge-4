<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>FAQ Accordion Card</title>
</head>

<body>
  <div class="principal__card">
    <div class="left__part--card">
      <img src ="assets/images/bg-pattern-desktop.svg" alt="bg-pattern" class="bg__pattern--desktop">
      <img src="assets/images/illustration-woman-online-desktop.svg" alt="woman" class="woman__desktop">
    </div>
    <img src="assets/images/illustration-box-desktop.svg" alt="orange box" class="box">
    <div class="right__part--card">
      <h1 class="principal-title">FAQ</h1>
      <div class="information">
        <a class="title" href="#" rel="title">How many team members can I invite?</a>
        <img src="assets/images/icon-arrow-down.svg" alt="arrow" class="arrow">
      </div>
      <div class="information">
        <p class="bold__text">What is the maximum file upload size?</p> 
        <img src="assets/images/icon-arrow-down.svg" alt="inverted-arrow" class="invert-arrow">
        <p class="subtitle">No more than 2GB. All files in your account must fit your allotted storage space.</p>
      </div>
      <div class="information">
        <a class="title" href="#" rel="title">How do I reset my password?</a>
        <img src="assets/images/icon-arrow-down.svg" alt="arrow" class="arrow-3">
      </div>
      <div class="information">
        <a class="title" href="#" rel="title">Can I cancel my subscription?</a>
        <img src="assets/images/icon-arrow-down.svg" alt="arrow" class="arrow-4">
      </div>
      <div class="information">
        <a class="title" href="#" rel="title">Do you provide additional support?</a>
        <img src="assets/images/icon-arrow-down.svg" alt="arrow" class="arrow-5">
      </div>
    </div>
  </div>
</body>
</html>
